<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline | Xray Setu</title>
  <meta name="theme-color" content="#1E40AF">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #111827;
      color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background-color: #1f2937;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    h1 {
      color: #60a5fa;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #d1d5db;
    }
    .logo {
      max-width: 100px;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #1d4ed8;
    }
    .icon {
      width: 50px;
      height: 50px;
      margin-bottom: 20px;
      fill: #60a5fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z" />
      <path d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z" />
    </svg>
    
    <h1>You're offline</h1>
    <p>It looks like you've lost your internet connection. Xray Setu requires an active internet connection for most features.</p>
    <p>Some previously viewed pages may still be available from cache. Try refreshing or check your connection and try again.</p>
    
    <a href="/" class="button">Try Again</a>
  </div>

  <script>
    // Check for network status changes
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Add offline detection
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(() => {
          console.log('Service Worker registered for offline support');
        });
      });
    }
  </script>
</body>
</html>
